<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="todoJS.css">
    <title>TodoList with Javascript</title>
</head>
<body>
    <div class="container">
        <h1>TodoList</h1>
        <div class="todo">
            <div class="input-group input-group-lg">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-lg"><i class="fas fa-angle-down"></i></span>
                </div>
                <input type="text" class="form-control" id="todo-input" placeholder="Ajouter une tâche">
            </div>

            <div class="content"></div>
            
            <div class="todo-footer">
                <p>0 tâches à faire</p>
                <button class="btn btn-light">Toutes</button>
                <button class="btn btn-light">A faire</button>
                <button class="btn btn-light">Faites</button>
                <button class="btn btn-light">Supprimer les tâches finies</button>
            </div>
        </div>
    </div>
    <script src="todoJS.js"></script>
</body>
</html>
